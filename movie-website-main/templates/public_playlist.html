<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>Movie-Website</strong>
      </a>
    </div>
  </div>
</header>

<main>

  <div class="album py-5 bg-light">
      <div class="container">
        {% if not playlist.public %}
        <h2>This playlist is not public</h2><br>
        {% else %}
        {% if movies %}
        <h2>Saved Playlists</h2><br>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for movie in movies %}
        <div class="col">
          <div class="card shadow-sm">
            {% if movie.poster %}
            <img height="225" width="100%" style="object-fit: cover;" src="{{movie.poster}}" />
            {% else %}
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image not available" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Image not available</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Image not available</text></svg>
            {% endif %}
            <div class="card-body">
              <p class="card-text">{{movie.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{movie.year}}</small>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
        
      </div>
      {% else %}
      <h2>Playlist is empty</h2><br>
      {% endif %}
      {% endif %}
    </div>
  </div>

</main>



    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
